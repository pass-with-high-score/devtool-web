name: Deploy

on:  
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd check-subdomain
            git reset --hard origin/main
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh
            cd backend
            chmod +x deploy.sh
            ./deploy.sh
