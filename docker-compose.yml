services:
  # ================================
  # Frontend - Next.js Application
  # ================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # VirusTotal API Key
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      # Shodan API Key
      - SHODAN_API_KEY=${SHODAN_API_KEY}
      # Base URL
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      # Chat Backend URL - points to backend service
      - NEXT_PUBLIC_CHAT_URL=${NEXT_PUBLIC_CHAT_URL:-http://backend:3010}
      # Database URL
      - DATABASE_URL=${DATABASE_URL}
      # S3/R2 Cloudflare Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      # Public URLs
      - IMAGE_PUBLIC_URL=${IMAGE_PUBLIC_URL}
      - CAPSULE_PUBLIC_URL=${CAPSULE_PUBLIC_URL}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Backend - NestJS Application
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      # Database URL
      - DATABASE_URL=${DATABASE_URL}
      # S3/R2 Cloudflare Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      # Deepgram API Key
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    volumes:
      # Mount cookies file for live updates without rebuild
      - ./backend/youtube-cookies.txt:/app/youtube-cookies.txt
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
