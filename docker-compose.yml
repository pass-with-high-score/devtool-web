# ================================
# Docker Compose for Backend Only
# Frontend is deployed on Vercel
# ================================

services:
  # ================================
  # Backend - NestJS Application
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      # Database URL
      - DATABASE_URL=${DATABASE_URL}
      # S3/R2 Cloudflare Storage
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      # Deepgram API Key
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      # YouTube Cookies Admin Key
      - YOUTUBE_ADMIN_KEY=${YOUTUBE_ADMIN_KEY}
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTHORIZED_USER_ID=${TELEGRAM_AUTHORIZED_USER_ID}
      # YouTube Cookies Path (writable location)
      - YOUTUBE_COOKIES_PATH=/app/data/youtube-cookies.txt
      # OCR Service URL
      - OCR_SERVICE_URL=http://ocr:8080
    volumes:
      # Mount data directory for cookies (with proper permissions)
      - youtube-data:/app/data
    command: >
      sh -c "mkdir -p /app/data && chmod 777 /app/data && node dist/main"
    depends_on:
      - ocr
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # OCR - PaddleOCR Service
  # ================================
  ocr:
    build:
      context: ./backend/ocr-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for 2GB RAM VPS
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

# Named volumes for persistent data
volumes:
  youtube-data:
